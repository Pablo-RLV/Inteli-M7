<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ponderada2</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="{{ url_for('static', path='/css/style.css')}}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body class="text-dark bg-light">
    <form action="/predict" method="POST">
        <center class="table-responsive">
            <h1>
                Customer Segmentation
            </h1>
                <strong>Link para o dataset: </strong><a href="https://www.kaggle.com/datasets/joebeachcapital/customer-segmentation" class="link-dark">https://www.kaggle.com/datasets/joebeachcapital/customer-segmentation</a>
            <table class="mt-3 w-50 table table-light table-bordered border-dark">
                <tbody>
                    <th class="title">Gender</th>
                    <td class="title">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-outline-dark" type="radio" name="inlineRadioOptions" value="0">
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input btn-outline-dark" type="radio" name="inlineRadioOptions" value="1">
                            <label class="form-check-label" for="inlineRadio2">Male</label>
                        </div>
                    </td>
                </tbody>
                <tbody>
                    <tr>
                        <th class="title">Age</th>
                        <td>
                            <input type="number" name="age" class="form-control btn-outline-dark" id="age">
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="title">Anual Income (k$)</th>
                        <td>
                            <input type="number" name="anual_income" class="form-control btn-outline-dark" id="anual_income">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="mt-4 create btn btn-dark" value="Nova previsÃ£o"></input>
            <div class="mt-5 w-15 border border-dark rounded-3 border">
                <strong class="text-dark">{{prediction}}</strong>
            </div>
            <img src="/graph" class="mt-5 w-50">
        </center>
    </form>
</body>
